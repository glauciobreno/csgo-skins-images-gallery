<div class="container">
  <div class="rows">
    <button class="btn btn-info" [class.active]="filterBy === 'todas'" (click)="filterBy = 'todas'">Todas</button>
    <button class="btn btn-info" [class.active]="filterBy === 'Luvas'" (click)="filterBy = 'Luvas'">Luvas</button>
    <button class="btn btn-info" [class.active]="filterBy === 'Pistolas'" (click)="filterBy = 'Pistolas'">Pistolas</button>
    <ul id="thumbnailList">
      <li *ngFor="let image of (visibleImages | imageFilter:filterBy)">
        <a [routerLink]="['/image', image.id]">
          <img [src]="image.url" class="tn">
        </a>
      </li>
    </ul>
  </div>
</div>
